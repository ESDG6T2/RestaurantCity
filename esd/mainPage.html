<script>
    function showError(message) {
        // Hide the table and button in the event of error
        $('#menuTable').hide();

        // Display an error under the main container
        $('#main-container')
            .append("<label>"+message+"</label>");
    }
    $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5001/menu";
        
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const data = await response.json();
                var menu = data.Menu; //the arr is in data.menu of the JSON data
                console.log(menu)
                // array or array.length are falsy
                if (!menu || !menu.length) {
                    showError('Menu list empty or undefined.')
                } else {
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    for (const item of menu) {
                        eachRow =
                            "<tr>"+
                            "<td align='center'>" + item.menuId + "</td>" +
                            "<td align='center'><a href='#'><img src='img/"+item.menuId+".jpg' height='100' width='100'></a></td>" +
                            "<td align='center'>" + item.foodName + "</td>" +
                            "<td align='center'>" + item.price + "</td>"+
                            "<td align='center'> <select name="+item.menuId+">" + 
                            "</tr>";
                            for (i=0;i<=5;i++){
                                eachRow+='<option value='+i+'>'+i+'</option>';
                            }
                            eachRow+="</select></td>";
                        rows += "<tr>" + eachRow + "</tr>";
                    }
                    // add all the rows to the table
                    $('#menuTable').append(rows);
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                ('There is a problem retrieving books data, please try again later.<br />'+error);
           
        } // error
    });

</script>
